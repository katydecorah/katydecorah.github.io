    description: "Edited and with an introduction by Roxane Gay, the New York Times bestselling and deeply beloved author of Bad Feminist and Hunger, this anthology of first-person essays tackles rape, assault, and harassment head-on. “Roxane Gay is the brilliant girl-next-door: your best friend and your sharpest critic. . . . she is also required reading.”—People In this valuable and revealing anthology, cultural critic and bestselling author Roxane Gay collects original and previously published pieces that address what it means to live in a world where women have to measure the harassment, violence, and aggression they face, and where they are “routinely second-guessed, blown off, discredited, denigrated, besmirched, belittled, patronized, mocked, shamed, gaslit, insulted, bullied” for speaking out. Contributions include essays from established and up-and-coming writers, performers, and critics, including actors Ally Sheedy and Gabrielle Union and writers Amy Jo Burns, Lyz Lenz, Claire Schwartz, and Bob Shacochis. Covering a wide range of topics and experiences, from an exploration of the rape epidemic embedded in the refugee crisis to first-person accounts of child molestation, this collection is often deeply personal and is always unflinchingly honest. Like Rebecca Solnit’s Men Explain Things to Me, Not That Bad will resonate with every reader, saying “something in totality that we cannot say alone.” Searing and heartbreakingly candid, this provocative collection both reflects the world we live in and offers a call to arms insisting that “not that bad” must no longer be good enough."
