    publishedDate: "2018-01-02"
    description: "This Naked Mind has ignited a movement across the country, helping thousands of people forever change their relationship with alcohol. Many people question whether drinking has become too big a part of their lives, and worry that it may even be affecting their health. But, they resist change because they fear losing the pleasure and stress-relief associated with alcohol, and assume giving it up will involve deprivation and misery. This Naked Mind offers a new, positive solution. Here, Annie Grace clearly presents the psychological and neurological components of alcohol use based on the latest science, and reveals the cultural, social, and industry factors that support alcohol dependence in all of us. Packed with surprising insight into the reasons we drink, this book will open your eyes to the startling role of alcohol in our culture, and how the stigma of alcoholism and recovery keeps people from getting the help they need. With Annie's own extraordinary and candid personal story at its heart, this book is a must-read for anyone who drinks. This Naked Mind will give you freedom from alcohol. It removes the psychological dependence so that you will not crave alcohol, allowing you to easily drink less (or stop drinking). With clarity, humor, and a unique blend of science and storytelling, This Naked Mind will open the door to the life you have been waiting for. \"You have given me my live back.\" --Katy F., Albuquerque, New Mexico \"This is an inspiring and groundbreaking must-read. I am forever inspired and changed.\" --Kate S., Los Angeles, California \"The most selfless and amazing book that I have ever read.\" --Bernie M., Dublin, Ireland"
