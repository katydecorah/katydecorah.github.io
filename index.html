---
layout: default
title: Katy DeCorah
---

<div class="home-layout">
  <div class="home-left">
    <h2 class="small">Recent posts</h2>
    <ul class="posts">
      {% for post in site.posts limit:5 %}
      <li>
        <div style="display: flex; grid-gap: 0.5rem">
          <div>
            <div>
              <strong> <a href="{{ post.url }}">{{ post.title }}</a></strong>
            </div>
            <div>
              {{ post.date | date: "%B %-d, %Y" }} &bull; {{post.excerpt |
              strip_html}}
            </div>
          </div>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
  <div class="home-right">
    <h2 class="small">Older posts</h2>
    {% include nav/category.html %}
  </div>
</div>
