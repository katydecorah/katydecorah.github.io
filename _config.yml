port: 4000
host: 127.0.0.1

url: https://katydecorah.com
baseurl: ""
permalink: /:categories/:title/
author:
  name: Katy DeCorah
  uri: https://katydecorah.com
assets: https://yo.katydecorah.com/

repository: katydecorah/katydecorah.github.io
remote_theme: katydecorah/theme@plausible

future: true

title: Katy DeCorah
description: "Software engineer and tinkerer from Saratoga Springs, NY."
image: https://yo.katydecorah.com/katy-decorah-2021@1600.jpg

collections:
  favorites:
    output: true

sass:
  style: :compressed

timezone: America/New_York

plugins:
  - jemoji
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-mentions

feed:
  categories:
    - code

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  footnote_backlink_inline: true

exclude:
  - vendor
  - CNAME
  - README.md
  - node_modules
  - .sass-cache
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - test
  - img/posts
  - packages
  - katydecorah.dic
  - baselines
  - babel.config.cjs
  - bin

social_links:
  - text: CodePen
    url: https://codepen.io/katydecorah/
    icon: codepen
  - text: GitHub
    url: https://github.com/katydecorah
    icon: github
  - text: Instagram
    url: https://instagram.com/katydecorah
    icon: instagram
  - text: Mastodon
    url: https://front-end.social/@katydecorah
    icon: mastodon

links:
  - text: Home
    url: /
    icon: home
  - text: RSS
    url: /feed.xml
    icon: rss
  - text: Archive
    url: /archive/
    icon: bookmark

